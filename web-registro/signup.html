<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@500&family=Laila&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css"/>
</head>
<body>
    
    <header>
       <div>

        <img src="../assets/img/logo-vector blanco.png" height="40px"/>
    </div>
    </header>
    <div class="container-form">
        <span class="help"><a href="#">ayuda</a></span>
        <div class="txt-registrate"><span>Registrate</span></div>

        <div class="container-form-dos">
            <div class="area">
                <form action="formulario#">
                    <label for="dni">Tipo de documento</label>
                    
                    <select name="dni" id="dni">
                        <option selected>Dni</option>
                        <option value="">Libreta de enrolamiento</option>
                        <option value="">blabla</option>
                    </select>
                    <br>
                    <br>
                    
                    <label for="num-dni">Número de documento</label>
                    <input type="text" id="num-dni" placeholder="12 345 678">
                    <br>
                    <br>
                    <label for="nom-us">Nuevo Usuario</label>
                    <input type="text" id="nom-us" name="nombre-usuario">
                    <br>
                    <br>
                    <label for="mail">E-mail</label>
                    <input type="text" id="mail" name="e-mail">
                    <br>
                    <br>
                    <label for="confirme-m">Confirme E-mail</label>
                    <input type="text" id="confirme-m" name="confirmacion-email">
                    <br>
                    <br>
                    <label for="pass">Contraseña</label>
                    <input type="password" id="pass" name="password">
                    <br>
                    <br>
                    <label for="confirm-pass">Confirme su contraseña</label>
                    <input type="password" id="confirm-pass" name="confirmacion-password">
                    <br>
                    <br>
                    <input type="submit">
                    <button href="#" >Volver</button>


                </form>
            </div>
            <div class="check">
                <div class="cuadrado-check"></div>
                <p>No soy un robot</p>
            </div>
        </div>
    </div>
    <footer>
        
            <span>Operar con Online Banking implica aceptar los
            <a href="#">términos y condiciones</a>
            en los que se ofrece el servicio</span>
            
        
            <a href="#">Información sobre seguridad</a>
    </footer>
</body>
</html>
